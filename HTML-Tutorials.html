<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HTML-Tutorials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <!-- Navbar Container -->
    <header>
        <div>
            <img src="logo.jpeg" alt="logo" id="logo">
        </div>
        <div class="navbar">
            <nav class="row_navbar">
                <div class="tutorials navigation">
                    <ul class="select button">
                        <li>Tutorials</li>
                        <i class="fa-solid fa-arrow-down" id="arrowDown_icon" onclick="selectedIcon()"></i>
                    </ul>
                    <ul class="select tutorials_select" id="tutorials-menu">
                        <li>Html</li>
                        <li>Css</li>
                        <li>JavaScript</li>
                    </ul>
                </div>
                <div class="nav navigation">
                    Projects
                </div>
                <div class="nav navigation">
                    Roadmaps
                </div>
                <div class="nav navigation">
                    Contact 
                </div>
                <div class="bars_icon">
                    <i class="fa-solid fa-bars" id="navbar-toggle" onclick="selectedBars()"></i>
                </div>
            </nav>
        </div>
        <div class="navbar-small-screen" id="side-navbar">
            <nav class="column_navbar">
                <div class="item-one">
                   <i class="fa-solid fa-lightbulb" id="lightbulb"></i>
                   <a href="#" class="info">Tutorials</a>
                   <i class="fa-solid fa-arrow-down" id="arrow-icon" onclick="selectedDropDownIcon()"></i>
                   <div id="collapse">
                    <a href="#">Html</a>
                    <a href="#">Css</a>
                    <a href="#">JavaScript</a>
                   </div>
                </div>
                <div class="navbar-item">
                    <i class="fa-solid fa-folder"></i>
                    <a href="#" class="info">Projects</a>
                </div>
                <div class="navbar-item">
                    <i class="fa-solid fa-map"></i>
                    <a href="#" class="info">Roadmaps</a>
                </div>
                <div class="navbar-item">
                    <i class="fa-solid fa-comments"></i>
                    <a href="#" class="info">Contact</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="tutorials-container">
            <div class="tutorial-videos">
                <h3>Popular Channels</h3>
                <div class="swiper-container">
                   <div class="swiper">
                      <div class="swiper-wrapper">
                         <div class="swiper-slide">1</div>
                         <div class="swiper-slide">2</div>
                         <div class="swiper-slide">3</div>
                         <div class="swiper-slide">4</div>
                         <div class="swiper-slide">5</div>
                         <div class="swiper-slide">6</div>
                         <div class="swiper-slide">7</div>
                         <div class="swiper-slide">8</div>
                         <div class="swiper-slide">9</div>
                         <div class="swiper-slide">10</div>    
                    </div>
                   </div>
                   <div class="button-next"></div>
                   <div class="button-prev"></div>
                </div>
            </div>
            <div class="tutorial-videos">
                <h3>Long Tutorials</h3>
            </div>
            <div class="tutorial-videos">
                <h3>Playlists</h3>
            </div>
        </div>
    </main>
    <!-- End Of Navbar Container -->
    <script src="HTML-Tutorials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
